<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Atendimentos - LarissAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    .container {
      width: 50%;
      margin: 20px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border: 1px solid #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .container h2 {
      color: #bb86fc;
    }
    button {
      background-color: #bb86fc;
      color: #121212;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #9c64d8;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    table th, table td {
      border: 1px solid #2c2c2c;
      padding: 10px;
      text-align: center;
    }
    table th {
      background-color: #2c2c2c;
      color: #bb86fc;
    }
    .clear-btn {
      background-color: #ff1744;
      color: #ffffff;
      font-size: 12px;
      padding: 5px 10px;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Container de Registros Diários -->
  <div class="container">
    <h2>Registro Diário</h2>
    <button onclick="adicionarAtendimento()">Adicionar 1 Atendimento</button>
    <button onclick="adicionarChamado()">Adicionar Chamado</button>
    <button onclick="registrarDadosDiarios()">Registrar Dados do Dia</button>
    <p id="statusDiario">Atendimentos: 0 | Chamados: 0</p>
  </div>

  <!-- Container de Detalhamento Diário -->
  <div class="container">
    <h2>Detalhamento Diário <span id="resumoDiario">(0 atendimentos, 0% chamados)</span></h2>
    <table id="tabelaDiaria">
      <thead>
        <tr>
          <th>Data</th>
          <th>Atendimentos</th>
          <th>Chamados</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Container de Detalhamento Mensal -->
  <div class="container">
    <h2>Detalhamento Mensal</h2>
    <table id="tabelaMensal">
      <thead>
        <tr>
          <th>Mês</th>
          <th>Atendimentos</th>
          <th>Chamados (%)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="clear-btn" onclick="limparDados()">Clear All</button>
  </div>

  <script>
    let atendimentos = 0;
    let chamados = 0;
    let registrosDiarios = JSON.parse(localStorage.getItem('registrosDiarios')) || [];
    let registrosMensais = JSON.parse(localStorage.getItem('registrosMensais')) || [];

    function atualizarStatusDiario() {
      document.getElementById('statusDiario').textContent = `Atendimentos: ${atendimentos} | Chamados: ${chamados}`;
    }

    function adicionarAtendimento() {
      atendimentos++;
      atualizarStatusDiario();
    }

    function adicionarChamado() {
      chamados++;
      atualizarStatusDiario();
    }

    function registrarDadosDiarios() {
      const dataAtual = new Date().toLocaleDateString('pt-BR');
      registrosDiarios.push({ data: dataAtual, atendimentos, chamados });
      localStorage.setItem('registrosDiarios', JSON.stringify(registrosDiarios));
      atualizarTabelaDiaria();
      atualizarResumoDiario();
      atualizarTabelaMensal();
      atendimentos = 0;
      chamados = 0;
      atualizarStatusDiario();
    }

    function atualizarTabelaDiaria() {
      const tbody = document.querySelector('#tabelaDiaria tbody');
      tbody.innerHTML = '';
      registrosDiarios.forEach(registro => {
        const row = `<tr>
                      <td>${registro.data}</td>
                      <td>${registro.atendimentos}</td>
                      <td>${registro.chamados}</td>
                    </tr>`;
        tbody.innerHTML += row;
      });
    }

    function atualizarResumoDiario() {
      const totalAtendimentos = registrosDiarios.reduce((sum, reg) => sum + reg.atendimentos, 0);
      const totalChamados = registrosDiarios.reduce((sum, reg) => sum + reg.chamados, 0);
      const razao = totalAtendimentos > 0 ? ((totalChamados / totalAtendimentos) * 100).toFixed(2) : 0;
      document.getElementById('resumoDiario').textContent = `(${totalAtendimentos} atendimentos, ${razao}% chamados)`;
    }

    function atualizarTabelaMensal() {
      const meses = {};
      registrosDiarios.forEach(registro => {
        const [dia, mes, ano] = registro.data.split('/');
        const mesAno = `${mes}/${ano}`;
        if (!meses[mesAno]) meses[mesAno] = { atendimentos: 0, chamados: 0 };
        meses[mesAno].atendimentos += registro.atendimentos;
        meses[mesAno].chamados += registro.chamados;
      });

      registrosMensais = Object.keys(meses).map(mesAno => {
        const data = meses[mesAno];
        const razao = data.atendimentos > 0 ? ((data.chamados / data.atendimentos) * 100).toFixed(2) : 0;
        return { mesAno, ...data, razao };
      });

      localStorage.setItem('registrosMensais', JSON.stringify(registrosMensais));

      const tbody = document.querySelector('#tabelaMensal tbody');
      tbody.innerHTML = '';
      registrosMensais.forEach(registro => {
        const row = `<tr>
                      <td>${registro.mesAno}</td>
                      <td>${registro.atendimentos}</td>
                      <td>${registro.razao}%</td>
                    </tr>`;
        tbody.innerHTML += row;
      });
    }

    function limparDados() {
      if (confirm('Tem certeza que deseja limpar todos os dados?')) {
        localStorage.clear();
        registrosDiarios = [];
        registrosMensais = [];
        atualizarTabelaDiaria();
        atualizarTabelaMensal();
        atualizarResumoDiario();
        atendimentos = 0;
        chamados = 0;
        atualizarStatusDiario();
      }
    }

    // Inicialização
    atualizarTabelaDiaria();
    atualizarResumoDiario();
    atualizarTabelaMensal();
  </script>
</body>
</html>
