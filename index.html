<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Atendimentos</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        input {
            width: 60px;
            text-align: center;
            font-size: 16px;
            background-color: #2c2c2c;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #6a00ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5300d9;
        }
        .clear-button {
            padding: 5px 10px;
            font-size: 12px;
            color: #bbb;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }
        .clear-button:hover {
            background-color: #444;
        }
        .result span {
            color: #6a00ff;
            font-weight: bold;
        }
        .historico {
            margin-top: 40px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 50%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #ddd;
        }
        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #333;
        }
        table th {
            background-color: #292929;
            font-weight: bold;
        }
        table tr:nth-child(even) {
            background-color: #242424;
        }
        h1, h2 {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerenciamento de Atendimentos</h1>

        <div>
            <label for="atendimentos">Atendimentos: </label>
            <input type="number" id="atendimentos" value="0" />
            <button onclick="adicionarAtendimento()">+1 Atendimento</button>
        </div>

        <div>
            <label for="registros">Registros de Atendimento: </label>
            <input type="number" id="registros" value="0" />
            <button onclick="adicionarRegistro()">+1 Registro</button>
        </div>

        <div class="result">
            <p>Porcentagem de registros em relação aos atendimentos: <span id="porcentagem">0%</span></p>
        </div>

        <button onclick="armazenarDados()">Armazenar Dados do Dia</button>
        <button class="clear-button" onclick="limparTudo()">Limpar Tudo</button>
    </div>

    <div class="historico">
        <h2>Histórico Diário</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Atendimentos</th>
                    <th>Registros</th>
                    <th>Porcentagem</th>
                </tr>
            </thead>
            <tbody id="tabela-diaria"></tbody>
        </table>

        <h2>Histórico Mensal</h2>
        <table>
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Total de Atendimentos</th>
                    <th>Total de Registros</th>
                    <th>Porcentagem Mensal</th>
                </tr>
            </thead>
            <tbody id="tabela-mensal"></tbody>
        </table>
    </div>

    <script>
        // Funções já fornecidas no código original
    </script>
</body>
</html>
