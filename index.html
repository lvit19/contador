<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Atendimentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h2 {
      color: #ffffff;
    }
    h2 span {
      color: #a020f0;
    }
    .container {
      max-width: 620px;
      width: 100%;
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #a020f0;
      border-radius: 8px;
      background-color: #1e1e1e;
      text-align: center;
    }
    button {
      background-color: #a020f0;
      color: #ffffff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      font-size: 16px;
    }
    button:hover {
      background-color: #9400d3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #a020f0;
    }
    th {
      background-color: #2a2a2a;
      color: #ffffff;
    }
    .clear-btn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #ff0000;
    }
  </style>
</head>
<body>
  <h1>Registro de Atendimentos</h1>

  <div class="container" id="daily-container">
    <h2>Registros Diários</h2>
    <button onclick="addAttendance()">Adicionar 1 Atendimento</button>
    <button onclick="addRecord()">Adicionar Registro</button>
    <button onclick="registerDay()">Registrar Dia</button>
    <p>Total de Atendimentos Hoje: <span id="daily-total">0</span></p>
  </div>

  <div class="container" id="detailed-daily-container">
    <h2>Detalhes Diários <span id="monthly-stats"></span></h2>
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Atendimentos</th>
        </tr>
      </thead>
      <tbody id="daily-details">
      </tbody>
    </table>
  </div>

  <div class="container" id="monthly-summary-container">
    <h2>Resumo Mensal</h2>
    <table>
      <thead>
        <tr>
          <th>Mês</th>
          <th>Total de Atendimentos</th>
          <th>Registros Abertos</th>
        </tr>
      </thead>
      <tbody id="monthly-summary">
      </tbody>
    </table>
  </div>

  <button class="clear-btn" onclick="clearAll()">Limpar Tudo</button>

  <script>
    let dailyAttendances = 0;
    const dailyRecords = JSON.parse(localStorage.getItem('dailyRecords')) || [];
    const monthlyRecords = JSON.parse(localStorage.getItem('monthlyRecords')) || {};

    function updateUI() {
      document.getElementById('daily-total').innerText = dailyAttendances;

      const dailyDetails = document.getElementById('daily-details');
      dailyDetails.innerHTML = '';
      dailyRecords.forEach(record => {
        const row = `<tr><td>${record.date}</td><td>${record.attendances}</td></tr>`;
        dailyDetails.insertAdjacentHTML('beforeend', row);
      });

      const monthlyStats = calculateMonthlyStats();
      document.getElementById('monthly-stats').innerText = ` - Total: ${monthlyStats.totalAttendances}, Abertos: ${monthlyStats.recordsOpened}`;

      const monthlySummary = document.getElementById('monthly-summary');
      monthlySummary.innerHTML = '';
      for (const [month, summary] of Object.entries(monthlyRecords)) {
        const row = `<tr><td>${month}</td><td>${summary.totalAttendances}</td><td>${summary.recordsOpened}</td></tr>`;
        monthlySummary.insertAdjacentHTML('beforeend', row);
      }
    }

    function addAttendance() {
      dailyAttendances++;
      updateUI();
    }

    function addRecord() {
      const date = new Date().toLocaleDateString('pt-BR');
      dailyRecords.push({ date, attendances: dailyAttendances });
      localStorage.setItem('dailyRecords', JSON.stringify(dailyRecords));
      updateUI();
    }

    function registerDay() {
      const date = new Date();
      const month = date.toLocaleString('pt-BR', { month: 'long', year: 'numeric' });

      if (!monthlyRecords[month]) {
        monthlyRecords[month] = { totalAttendances: 0, recordsOpened: 0 };
      }
      monthlyRecords[month].totalAttendances += dailyAttendances;
      monthlyRecords[month].recordsOpened++;
      localStorage.setItem('monthlyRecords', JSON.stringify(monthlyRecords));
      
      dailyAttendances = 0;
      updateUI();
    }

    function calculateMonthlyStats() {
      let totalAttendances = 0;
      let recordsOpened = 0;
      for (const summary of Object.values(monthlyRecords)) {
        totalAttendances += summary.totalAttendances;
        recordsOpened += summary.recordsOpened;
      }
      return { totalAttendances, recordsOpened };
    }

    function clearAll() {
      if (confirm('Tem certeza de que deseja limpar todos os dados?')) {
        localStorage.clear();
        dailyAttendances = 0;
        dailyRecords.length = 0;
        for (const key in monthlyRecords) delete monthlyRecords[key];
        updateUI();
      }
    }

    updateUI();
  </script>
</body>
</html>
